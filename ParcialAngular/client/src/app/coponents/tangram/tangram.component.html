<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Triqui</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">    
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
    <br>
    <div class="container-fluid">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">TRIQUI</h3>
                </div>
                <div class="panel-body">
                    <div class="col-md-12 text-center">
                        <h3>JUEGO TRIQUI</h3>
                        <div id="tictactoe">                                                       
                                
                            
                            <input class="pieza btn btn-primary btn-lg" type="button" value={{prueba}} id="11" (click)="Cambiar()">
                            <input class="pieza btn btn-primary btn-lg" type="button" value={{prueba2}} id="12"(click)="Cambiar2()">
                            <input class="pieza btn btn-primary btn-lg" type="button" value={{prueba3}} id="13"(click)="Cambiar3()">
                            <hr style="  margin: 7px;">
                            <input class="pieza btn btn-primary btn-lg" type="button" value={{prueba4}} id="21"(click)="Cambiar4()">
                            <input class="pieza btn btn-primary btn-lg" type="button" value={{prueba5}} id="22"(click)="Cambiar5()">
                            <input class="pieza btn btn-primary btn-lg" type="button" value={{prueba6}} id="23"(click)="Cambiar6()">
                            <hr style="  margin: 7px;">
                            <input class="pieza btn btn-primary btn-lg" type="button" value={{prueba7}} id="31"(click)="Cambiar7()">
                            <input class="pieza btn btn-primary btn-lg" type="button" value={{prueba8}} id="32"(click)="Cambiar8()">
                            <input class="pieza btn btn-primary btn-lg" type="button" value={{prueba9}} id="33"(click)="Cambiar9()">
                            <hr style="  margin: 7px;">
                            <br>
                            <span class=" well"><strong>Turno:</strong> <input class="btn btn-warning" id="turnoDisplay" type="button" value={{turno}}></span>
                            <br>
                            <br>
                            <input type="button" id="iniciar" (click)="Click()" value="Reiniciar" class="btn btn-danger btn-lg   ">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">GANADOR</h3>
                </div>
                <div class="panel-body">
                    
                    <div align='center'>                        
                        <div id="inicio"><img src={{imagen}} alt=""></div>
                    </div>                       
                    
                </div>
            </div>
        </div>
    </div>
    <script src="tictactoe.js">
    </script>

</body>

</html>
